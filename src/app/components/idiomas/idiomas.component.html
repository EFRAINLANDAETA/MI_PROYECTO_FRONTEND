<div class="container p-0">
    <div class="row p-0 m-0 border-start">
        <div class="div col-12" style="height: 5px; background-color: rgb(45, 64, 88)"></div>
        <div class="div col-5 p-0">
            <div class="position-relative h_delante">
                <div class="col-12 shadow titulo-01 position-absolute top-0 d-block" style="background-color: rgb(45, 64, 88)">
                    <span class="align-center fs-3 ps-3 fst-italic text-white">Idiomas...</span>
                </div>
                <div class="col-12">
                    <a class="position-absolute top-0 end-0 pe-3 pt-1" href="#"><img src="../../../assets/btn_mas_02.png" alt="" width="25" height="25"></a>
                </div>
            </div>
        </div>
    </div>
    <ul class="list-group">
        <li *ngFor="let idiomas of listaidiomas">
            <div class="container base_barras bg-light pt-5 pb-4 border-start border-end">
                <div class="div">
                    <div class="col-12 position-relative" style="height: 30px">
                        <h3 class="position-absolute end-0 fst-italic pe-5" style="text-align: right;">{{idiomas.idioma}}</h3>
                        <a class="position-absolute top-0 end-0 pe-4" href="#"><img src="../../../../assets/btn_edi_negro.png" alt="" width="25" height="25"></a>
                        <a class="position-absolute top-0 end-0" href="#"><img src="../../../../assets/btn_eli_01.png" alt="" width="25" height="25"></a>
                    </div>
                    <div class="border-bottom" style="height: 10px"></div>
                    <div class="border-bottom mb-3" style="height: 10px"></div>
                    <div class="row  d-inline-block">
                        <circle-progress
                            [percent]="20"
                            [radius]="85"
                            [titleColor]="'#0ad60a'"
                            [titleFontSize]="'2.5em'"
                            [unitsColor]="'#0ad60a'"
                            [unitsFontSize]="'2.5em'"
                            [subtitle]="'LECTURA'"
                            [showSubtitle]="true"
                            [subtitleColor]="'#0ad60a'"
                            [subtitleFontSize]="'1em'"
                            [outerStrokeWidth]="16"
                            [innerStrokeWidth]="8"
                            [outerStrokeColor]="'#0ad60a'"
                            [innerStrokeColor]="'#9debe1'"
                            [animation]="true"
                            [animationDuration]="1000"
                        ></circle-progress>
                    </div>
                    <div class="row  d-inline-block">
                        <circle-progress
                            [percent]="85"
                            [radius]="85"
                            [titleColor]="'#0ad60a'"
                            [titleFontSize]="'2.5em'"
                            [unitsColor]="'#0ad60a'"
                            [unitsFontSize]="'2.5em'"
                            [subtitle]="'ESCRITURA'"
                            [showSubtitle]="true"
                            [subtitleColor]="'#0ad60a'"
                            [subtitleFontSize]="'1em'"
                            [outerStrokeWidth]="16"
                            [innerStrokeWidth]="8"
                            [outerStrokeColor]="'#0ad60a'"
                            [innerStrokeColor]="'#9debe1'"
                            [animation]="true"
                            [animationDuration]="2000"
                        ></circle-progress>
                    </div>
                    <div class="row  d-inline-block">
                        <circle-progress
                            [percent]="85"
                            [radius]="85"
                            [titleColor]="'#0ad60a'"
                            [titleFontSize]="'2.5em'"
                            [unitsColor]="'#0ad60a'"
                            [unitsFontSize]="'2.5em'"
                            [subtitle]="'INTERLOCUCION'"
                            [showSubtitle]="true"
                            [subtitleColor]="'#0ad60a'"
                            [subtitleFontSize]="'1em'"
                            [outerStrokeWidth]="16"
                            [innerStrokeWidth]="8"
                            [outerStrokeColor]="'#0ad60a'"
                            [innerStrokeColor]="'#9debe1'"
                            [animation]="true"
                            [animationDuration]="3000"
                        ></circle-progress>
                    </div>
                    <div class="border-bottom" style="height: 10px"></div>
                    <div class="border-bottom" style="height: 10px"></div>
                </div>
            </div>
        </li>
    </ul>
</div>
